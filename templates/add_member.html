<div class="container mt-4" id="box-main">
  <div
    class="row d-flex .flex-wrap"
  >
    <div class="col-12">
      <h2
        class="heading-line"
      >
        Add Member
      </h2>
      <form
        class="mt-4"
        method="POST"
        action="{{ url_for('add_member') }}"
        enctype="multipart/form-data"
      >
        <div  class="custom-form">
          <label for="username">Username</label>
          <input
            type="text"
            
            id="username"
            name="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="custom-form">
          <label for="email">Email</label>
          <input
            type="email"
            
            id="email"
            name="email"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="custom-form">
          <label for="phone">Phone</label>
          <input
            type="text"
            
            id="phone"
            name="phone"
            placeholder="Enter phone number"
            required
          />
        </div>
        <div class="custom-form">
          <label for="admission_date">Admission Date</label>
          <input
            type="date"
          
            id="admission_date"
            name="admission_date"
            required
          />
        </div>
        <div class="custom-form">
          <label for="amount">Amount</label>
          <input
            type="number"
            step="0.01"
            
            id="amount"
            name="amount"
            placeholder="Enter amount"
            required
          />
        </div>
        <div class="custom-form">
          <label for="due_date">Due Date</label>
          <input
            type="date"
       
            id="due_date"
            name="due_date"
            placeholder="Enter due date if old member otherwise leave empty."
          />
        </div>
        <div class="file-photo mb-4">
        <label for="photo">Upload Photo:</label>
        <input class="file-input"
          type="file"
          id="photo"
          name="photo"
          accept="image/*"
        />
        </div>
        <button type="submit">
          Add Member
        </button>
      </form>
    </div>
  </div>
</div>
